<app-immersive-form-row>
  <input [(ngModel)]="checked" [attr.checked]="checked()"
         class="immersive-checkbox"
         id="{{id()}}" type="checkbox">
  <label for="{{id()}}">{{ label() }}</label>
</app-immersive-form-row>

@if (hasDescription) {
  <app-immersive-description [content]="String(description())"/>
}
